{% load staticfiles %}
<h1>{{ travel }}</h1>
<p>Plats: {{ travel.where.name }}</p>
<p>Datum: {{ travel.date }}</p>
<p>Kostnad/resenär: {{ costPerPassenger }} kr</p>

<h2>Resenärer:</h2>
<p>Förare: {{ travel.driver }}</p>
<h3>Passagerare:</h3>
{% for passenger in travel.passenger_set.all %}
    <p>{{ passenger }}</p>

{% endfor %}
