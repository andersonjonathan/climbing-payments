{% extends "payments/master.html" %}
{% block body %}
<div class="well well-lg">

<form action="/login/" method="post" class="form-horizontal">
    {% csrf_token %}
    <div class="form-group">
        <label for="inputEmail" class="col-lg-2 control-label">Användarnamn</label>
        <div class="col-lg-10">
            <input type="text" class="form-control" id="inputUsername" placeholder="Användarnamn"  name="username">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="col-lg-2 control-label">Lösenord</label>
        <div class="col-lg-10">
            <input type="password" class="form-control" id="inputPassword" placeholder="Lösenord" name="password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-10 col-lg-offset-2">
            <button type="submit" class="btn btn-primary">Logga in!</button>
        </div>
    </div>
</form>
</div>
    {% endblock %}
