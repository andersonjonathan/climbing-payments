{% extends "payments/master.html" %}
{% block body %}
<div class="well well-lg">
<h1>Personer</h1>
{% if person_list %}
    <ul>
    {% for person in person_list %}
        <li><a href="{% url 'payments:pay' person.id %}">{{ person }}</a></li>

    {% endfor %}
    </ul>
{% else %}
    <p>No persons are available.</p>
{% endif %}
</div>
<script>
        var element = document.getElementById("pperson");
        element.classList.add("active");
    </script>
{% endblock %}
